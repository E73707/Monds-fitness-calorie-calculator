<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
      <div>
        <div>
          <div class="logo-div">
            <img
              class="logo"
              src="./assets/img/Mondsfitness Logo (Background Removed).png"
              alt="logo"
            />
            <h1 class="heading">Calorie and macro calculator</h1>
          </div>
          <div class="main-content-container">
            <div class="input-container">
              <!-- AGE -->
              <div class="input-group mt-4 age-input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Age</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control ageEl"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <!-- GENDER -->
              <p>
                <button
                  class="btn btn-light mt-4 w-100"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseExample"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  Gender
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <button
                    class="btn btn-light w-100 dropdown-element gender-btn"
                    value="male"
                  >
                    Male
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element gender-btn"
                    value="female"
                  >
                    Female
                  </button>
                </div>
              </div>
              <div class="input-group mt-4 height-input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Height</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control heightEl"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <!-- WEIGHT -->
              <div class="input-group mt-4 weight-input">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Weight</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control weightEl"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <!-- NON-EVERCISE ACTIVITY -->
              <p>
                <button
                  class="btn btn-light mt-4 w-100 activityEL"
                  type="button"
                  data-toggle="collapse"
                  data-target="#non-evercise-collapse"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  Non-Evercise Activity:
                </button>
              </p>
              <div class="collapse" id="non-evercise-collapse">
                <div class="card card-body">
                  <button
                    class="btn btn-light w-100 dropdown-element activityEl"
                    value="sedentary"
                  >
                    Sedentary (less than 5000 steps/day)
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element activityEl"
                    value="light active"
                  >
                    Light Active (6000-9000 steps/day)
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element activityEl"
                    value="active"
                  >
                    Active (10,000+ steps/day)
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element activityEl"
                    value="very active"
                  >
                    Very Active (20,000+ steps/day or heavy laabour intensive job)
                  </button>
                </div>
              </div>
              <!-- SESSIONS PER WEEK -->
              <p>
                <button
                  class="btn btn-light mt-2 w-100 mb-0"
                  type="button"
                  data-toggle="collapse"
                  data-target="#sessions-week"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  Training Sessions/Week:
                </button>
              </p>
              <div class="collapse" id="sessions-week">
                <div class="card card-body">
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="1"
                  >
                    1
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="2"
                  >
                    2
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="3"
                  >
                    3
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="4"
                  >
                    4
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="5"
                  >
                    5
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="6"
                  >
                    6
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="7"
                  >
                    7
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="8"
                  >
                    8
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="9"
                  >
                    9
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element sessions-per-week"
                    value="10"
                  >
                    10
                  </button>
                </div>
              </div>
              <!-- SESSION INTENSITY -->
              <p>
                <button
                  class="btn btn-light mt-2 w-100"
                  type="button"
                  data-toggle="collapse"
                  data-target="#session-intensity"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  Average Session Intensity
                </button>
              </p>
              <div class="collapse" id="session-intensity">
                <div class="card card-body">
                  <button
                    class="btn btn-light w-100 dropdown-element session-intensity"
                    value="low"
                  >
                  Low: (Exercise with adequate rest & no difficulty talking or
                  breathing)
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element session-intensity"
                    value="moderate"
                  >
                  Moderate: (Exercise that
                  required adequate rest to catch
                  your breathe between sets)
                  
                  </button>
                  <button
                    class="btn btn-light w-100 dropdown-element session-intensity"
                    value="high"
                  >
                  High: (Exercise that was
                  challenging throughout the
                  duration with barely enough
                  time to catch breathe)
                  
                  </button>
                </div>
              </div>
              <div class="w-100 align-content-center ml-auto mr-auto d-block text-center mt-3">
                <button type="button" class="btn btn-light btn-sm submit-btn text-center mt-3">Submit</button>
                </div>
            </div>
            <div class="results-container mt-4">
                <div class="selections">
                    <div class="card result-card">
                        <div class="card-body">
                          <h6 class="card-title">Lose Body Fat</h5>
                          <p class="card-text">Cal Range</p>
                          <p class="card-text">macros</p>
                        </div>
                    </div>
                    <div class="card result-card">
                        <div class="card-body">
                            <h6 class="card-title">Maintenance</h5>
                            <p class="card-text maintenance">Cal Range</p>
                            <p class="card-text">macros</p>
                        </div>
                    </div>
                    <div class="card result-card">
                        <div class="card-body">
                          <h6 class="card-title">Build muscle</h5>
                          <p class="card-text">Cal Range</p>
                          <p class="card-text">macros</p>
                        </div>
                    </div>
                </div>
                <div class="instructions">

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
